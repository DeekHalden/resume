<!DOCTYPE html>
<html>
<head>
    <title>My Places Of Interest</title>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link href="css/style_xl.css" type="text/css" rel="stylesheet" >
    <link href="css/style_m.css" type="text/css" rel="stylesheet" media="screen and (min-width:481px) and (max-width:960px)">
    <link href="css/style_l.css" type="text/css" rel="stylesheet" media="screen and (max-width:480px)">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgJ2zAuADH9njYh46WsGOsyVHC_uQ6BLs&libraries=places" async defer></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
</head>
<body>
	<div id="nav-div">
	<div class="top-part">
			<form id="form-container">
				<input title="Type in locations to enable filter" data-bind="textInput: currentFilter" placeholder="Type Location To Enable Filter">
			</form>
			</div>
			<div class="list-of-items">
				<ul data-bind="foreach: filteredLocations ">
					<li class="item" data-bind="text:location, click: showMarkers, css: {'not-found': notFound()}"></li>
				</ul>
			</div>
		</nav>
	</div>

	<div id="map_canvas"></div>

<script src="scripts/projects/lib/knockout-3.2.0.js"></script>
<script src="scripts/projects/map/map.js"></script>
<script src="scripts/projects/map/location-item.js"></script>
<script src="scripts/projects/map/locations-list.js"></script>
<script src="scripts/projects/map/app.js"></script>

</body>


</html>
